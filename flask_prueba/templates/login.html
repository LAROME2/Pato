{% extends "base.html" %}

{% block title %}Título Personalizado{% endblock %}

{% block content %}
<div class="fondo">
    {% if current_user.is_authenticated %}
        <p>¡Hola, {{ current_user.username }}!</p>
        <p><a href="{{ url_for('logout') }}">Cerrar sesión</a></p>
    {% else %}
    <div class="veen">
        <div class="login-btn splits">
            <p>¿Ya eres usuario?</p>
            <button class="loginboton">Login</button>
        </div>
        <div class="rgstr-btn splits">
            <p>¿No tienes cuenta?</p>
            <button>Regístrate</button>
        </div>
        <div class="wrapper">
            <form id="login" tabindex="500" method="post" action="{{ url_for('login') }}">
                <img src="{{ url_for('static', filename='images/freezoAzul.png') }}" height="50" width="200">
                <h3>Iniciar Sesión</h3>
                <div class="mail">
                    <input type="text" name="username" id="username" required>
                    <label>Nombre de Usuario</label>
                </div>
                <div class="passwd">
                    <input type="password" name="password" id="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="submit">
                    <button type="submit" class="dark">Login</button>
                </div>
            </form>
            <form id="register" tabindex="502">
                <img src="{{ url_for('static', filename='images/freezoAzul.png') }}" height="50" width="200" id="imgFreezoAma">
                <h3>Regístrate</h3>
                <div class="name">
                    <input type="text" name="fullname">
                    <label>Nombre Completo</label>
                </div>
                <div class="mail">
                    <input type="email" name="email">
                    <label>Mail</label>
                </div>
                <div class="uid">
                    <input type="text" name="username">
                    <label>Nombre de Usuario</label>
                </div>
                <div class="passwd">
                    <input type="password" name="password">
                    <label>Contraseña</label>
                </div>
                <div class="submit">
                    <button class="dark">Regístrate</button>
                </div>
            </form>
        </div>
    </div>
    </div>
    {% endif %}
</div>

{% endblock %}
